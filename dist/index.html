<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeH</title>
  <script src="https://kit.fontawesome.com/d5e3631d2a.js" crossorigin="anonymous"></script>
<script defer src="main.9eeafe13297ef5cb760e.js"></script></head>

<body>
  <header id="header">
    <nav>
      <div class="logo-container"><a href="#header"><img src="e5a8188c1ea9871a5d82.png" alt="PokeHealth logo"></a></div>
      <div class="mobile-hamburger">
        <span class="pokeball-icon"></span>
      </div>
      <ul class="nav-links nav-links-mobile">
        <li><a class="portal-link" href="#portal">Home</a></li>
        <li><a class="pokemon-link" href="#pokemons">Therapists<span class="pokemon-counter">(0)</span></a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="home">
      <h2>Welcome Trainers</h2>
      <p>Taking care of our health is equally important as adventure</p>
      <div class="home__logo"><img src="e5a8188c1ea9871a5d82.png" alt="PokeHealth logo"></div>
      <div class="home__fade"></div>
    </section>
    <section id="pokemons" class="pokemons-section d-none">
      <template>
        <div class="pokemon-card">
          <h2 class="pokemon-name">Pikachu</h2>
          <div class="img-container"> 
            <img class="pokemon-img" alt="Pokemon sprite">
          </div>
          <div class="overlay loading"></div>
          <div class="pokemon-shadow"></div>
          <div class="likes-container">
            <p class="like-text"></p>
            <button class="like-btn">
              <span class="heart-icon"></span>
            </button>
          </div>
          <div class="buttons-container">
            <button class="comments-button" type="button">COMMENTS</button>
            <button class="reservations-button" type="button">RESERVATIONS</button>
          </div>
        </div>
      </template>
    </section>

    <section class="modals">
      <div class="modal">
        <div class="modal__card d-none">
          <div class="modal__header">
            <hgroup>
              <h2 class="modal__title">Pokemon Name</h2>
              <div class="modal__pkm-types">
                <span class="pkm-types__slot-1"></span>
                <span class="pkm-types__slot-2"></span>
              </div>
            </hgroup>
            <img class="modal__img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Pokemon Picture">
            <div class="modal__info">
              <ul>
                <li class="modal__pkm-desc-title">Pokedex Entry:</li>
                <li class="modal__pkm-desc">Pokedex Description</li>
              </ul>
            </div>
          </div>
          <div class="modal__comments-big-container">
            <div class="modal__comments-column">
              <h3 class="modal__comments-title">Comments <span class="modal__comments-counter">(0)</span></h3>
              <ul class="modal__comments-container">
                <!-- created dinamycally with JS  -->
              </ul>
            </div>
            <form class="modal__form" action="#" method="post">
              <h3 class="modal__comments-title">Add a comment</h3>
              <ul>
                <li>
                  <label for="user_name" class="d-none">Write your name here:</label>
                  <input name="user_name" id="user_name" type="text" placeholder="Write your name here:" required>
                </li>
                <li>
                  <textarea name="user_message" id="user_message" placeholder="Write your comment here:" cols="30" rows="5" maxlength="500" required></textarea>
                </li>
                <li>
                  <button class="submit-btn" type="submit">COMMENT</button>
                </li>
              </ul>
            </form>
          </div>
          <button type="button" class="modal__close"><i class="fas fa-times"></i></button>
        </div>
        <div class="loading-img">
          <span class="psyduck-img"></span>
        </div>
      </div>
    </section>
    <section class="about"></section>
  </main>
  <footer>
    <p>Created by <a href="https://github.com/gabrielyea" target="_blank" rel="noopener noreferrer">Gabrielyea</a> and <a href="https://github.com/D4nielJ"
        target="_blank" rel="noopener noreferrer">D4nielJ</a></p>
  </footer>
</body>

</html>
