<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Butcher Shop</title>
  <script src="https://kit.fontawesome.com/d5e3631d2a.js" crossorigin="anonymous"></script>
<script defer src="main.4300907cc50cfc128e24.js"></script></head>

<body>
  <header id="header">
    <nav>
      <div class="logo-container"><a href="#header"><img src="e5a8188c1ea9871a5d82.png" alt="PokeHealth logo"></a></div>
      <div class="mobile-hamburguer">
        <i class="mobile-hamburguer__icon fas fa-volleyball-ball"></i>
      </div>
      <ul class="nav-links d-none">
        <li class="pokemon-counter"><a href="#pokemons">Therapists</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="home d-none">
      <h2>Welcome Trainers</h2>
      <p>Taking care of our health is equally important as adventure</p>
      <div class="home__logo"><img src="e5a8188c1ea9871a5d82.png" alt="PokeHealth logo"></div>
      <div class="home__fade"></div>
    </section>
    <section id="pokemons" class="pokemons-section">
      <template>
        <div class="pokemon-card">
          <h2 class="pokemon-name">Pikachu</h2>
          <img class="pokemon-img loading" alt="Pokemon sprite">
          <div class="pokemon-shadow"></div>
          <div class="likes-container">
            <p class="like-text"></p>
            <button class="like-btn">
              <span class="heart-icon"></span>
            </button>
          </div>
          <div class="buttons-container">
            <button class="comments-button" type="button">COMMENTS</button>
            <button class="reservations-button" type="button">RESERVATIONS</button>
          </div>
        </div>
      </template>
    </section>

    <section class="modals">
      <div class="modal">
        <div class="modal__card">
          <img class="modal__img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Pokemon Picture">
          <h2 class="modal__title">Pokemon Name</h2>
          <div class="modal__info">
            <ul>
              <li class="modal__pkm-desc">Pokedex Description</li>
              <li class="modal__pkm-types">
                <span class="pkm-types__slot-1"></span>
                <span class="pkm-types__slot-2"></span>
              </li>
            </ul>
          </div>
          <h3>Comments <span class="modal__comments-counter">(0)</span></h3>
          <ul class="modal__comments-container">
            <li>
              <span class="comments__name">Alex:</span>
              <span class="comments__comment">I'd love to pet it.</span>
              <span class="comment__date">11th March</span>
            </li>
          </ul>
          <form class="modal__form" action="#" method="post">
            <h3>Add a comment</h3>
            <ul>
              <li>
                <label class="d-none" for="user_name">Write your name here:</label>
                <input name="user_name" id="user_name" type="text" placeholder="Write your name here:" required>
              </li>
              <li>
                <textarea name="user_message" id="user_message" placeholder="Write your comment here:" cols="30" rows="10" maxlength="500" required></textarea>
              </li>
              <li>
                <button type="submit">Comment</button>
              </li>
            </ul>
          </form>
          <button type="button" class="modal__close">X</button>
        </div>
      </div>
    </section>

    <section class="about"></section>

  </main>
  <footer>
    <p>Created by <a href="http://" target="_blank" rel="noopener noreferrer">Gabrielyea</a> and <a href="http://" target="_blank" rel="noopener noreferrer">D4nielJ</a></p>
  </footer>
</body>

</html>
